<table border="1" class="table table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>Appointment Type</th>
            <th>Appointment Duration</th>
            <th>Update?</th>
            <th>Delete?</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="appointmentType in controller.appointmentTypes">
            <td>{{appointmentType.typeName}}</td>
            <td>{{appointmentType.typeDuration}}</td>
            <td><button ng-click="controller.openUpdateModal(appointmentType)">Update</button></td>
            <td><button ng-click="controller.openDeleteModal(appointmentType)">Delete</button></td>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>

<button class="btn btn-default" ng-click="controller.openAddModal()">Add An Appointment Type</button>


<script type="text/ng-template" id="addModalAppointmentType.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Add New Appointment Type</h5>
    </div> <!--modal-header-->

    <div class="modal-body">
        <div class="container">
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="typeName" class="col-sm-1 control-label">Appointment Type:</label>
                    <br />
                    <div class="col-sm-8">
                        <input id="typeName" type="text" size="20" class="form-control" placeholder="Haircut, Color, etc." ng-model="apptType.typeName">
                    </div><!--col-sm-8-->
                </div><!--form-group-->
                <br />
                <div class="form-group">
                    <label for="typeDuration" class="col-sm-1 control-label">Appointment Duration:</label>
                    <br />
                    <div class="col-sm-8">
                        <input id="typeDuration" type="text" size="20 " class="form-control" placeholder="Number of minutes for appointment" ng-model="apptType.typeDuration">
                    </div><!--col-sm-8-->
                </div><!--form-group-->
            </div><!--form-horizontal-->
        </div><!--container-->
    </div><!--modal-body-->

    <div class="modal-footer">
        <input type="submit" class="btn btn-default" value="Submit" ng-click="$close(apptType)"></>
        <button type="button" ng-click="$dismiss()" class="btn btn-default">Cancel</button>
    </div><!--modal-footer-->
</script>


<script type="text/ng-template" id="updateModalAppointmentType.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Update Appointment Type</h5>
    </div> <!--modal-header-->

    <div class="modal-body">
        <div class="container">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="typeName" class="col-sm-1 control-label">Appointment Type:</label>
                    <br />
                    <div class="col-sm-8">
                        <input id="typeName" type="text" size="20" class="form-control" ng-model="modal.appointmentToUpdate.typeName">
                    </div><!--col-sm-8-->
                </div><!--form-group-->
                <br />
                <div class="form-group">
                    <label for="typeDuration" class="col-sm-1 control-label">Appointment Duration:</label>
                    <br />
                    <div class="col-sm-8">
                        <input id="typeDuration" type="text" size="20" class="form-control" ng-model="modal.appointmentToUpdate.typeDuration"/>
                    </div><!--col-sm-8-->
                </div><!--form-group-->
            </form>
        </div><!--container-->
    </div><!--modal-body-->

    <div class="modal-footer">
        <input type="submit" ng-click="modal.updateAppointmentType()" class="btn btn-default" value="Submit"></>
        <button type="button" ng-click="$dismiss()" class="btn btn-default">Cancel</button>
    </div><!--modal-footer-->
</script>


<script type="text/ng-template" id="deleteModalAppointmentType.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Delete Selected Appointment Type</h5>
    </div><!--modal-header-->

    <div class="modal-body">
        <div class="container">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="typeName" class="col-sm-1 control-label">Appointment Type:</label>
                    <br />
                    <div class="col-sm-8">
                        <input id="typeName" type="text" size="20" class="form-control" readonly ng-model="modal.apptToDelete.typeName" />
                    </div><!--col-sm-8-->
                </div><!--form-group-->
                <br />
                <div class="form-group">
                    <label for="typeDuration" class="col-sm-1 control-label">Appointment Duration:</label>
                    <br />
                    <div class="col-sm-8">
                        <input id="typeDuration" type="text" size="20" class="form-control" readonly ng-model="modal.apptToDelete.typeDuration"/>
                    </div><!--col-sm-8-->
                </div><!--form-group-->
            </form>
        </div><!--container-->
    </div><!--modal-body-->
    
    <div class="modal-footer">
        <input type="submit" ng-click="modal.deleteAppointmentType()" class="btn btn-default" value="Delete"></>
        <button type="button" ng-click="$dismiss()" class="btn btn-default">Cancel</button>
    </div><!--modal-footer-->

</script>
